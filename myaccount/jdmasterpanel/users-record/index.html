<!DOCTYPE html>
<html lang="en">
<head>
  <title>JD Master Panel - User Records</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/fevicon.ico" type="profile" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body { background: #f8f9fa; }
    .search-bar-top { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 20px 24px; margin-bottom: 24px; display: flex; align-items: center; gap: 16px; }
    .search-bar-top .form-control { flex: 1; min-width: 200px; }
    .table-responsive { border-radius: 8px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
    table th.sticky-top { background: #f1f3f4; z-index: 2; }
    .table-striped > tbody > tr:nth-of-type(odd) { background-color: #f8f9fa; }
    .profile-img { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; border: 2px solid #dee2e6; }
    .rank-badge { font-weight: bold; font-size: 1.1em; }
    .rank-badge.top1 { background: gold; color: #222; }
    .rank-badge.top2 { background: silver; color: #222; }
    .rank-badge.top3 { background: #cd7f32; color: #fff; }
    .pagination-bar { display: flex; align-items: center; justify-content: center; gap: 16px; margin-top: 24px; }
    .users-per-page-label { margin-left: 16px; margin-right: 8px; }
    .table td, .table th { vertical-align: middle; }
    .star { color: #ffc107; }
    @media (max-width: 768px) {
      .search-bar-top { flex-direction: column; gap: 12px; }
      .search-bar-top .form-control { min-width: 0; width: 100%; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/assets/Jobsdoor360 -logos__black.png" alt="logo" height="40" />
      </a>
      <span class="navbar-text ms-auto fw-bold">JD Master Panel</span>
    </div>
  </nav>

  <div class="container">
    <!-- Top Search Bar with Hamburger -->
    <div class="search-bar-top mb-4">
      <input type="text" class="form-control" id="searchInput" placeholder="Search name or email" />
      <button class="btn btn-outline-secondary ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#filterOffcanvas" aria-controls="filterOffcanvas">
        <i class="fas fa-filter"></i> Filters
      </button>
      <a href="/myaccount/jdmasterpanel/calculate-rankings.html" class="btn btn-outline-success ms-2"><i class="fas fa-calculator"></i> Calculate Rankings</a>
    </div>

    <!-- Offcanvas Filter Panel -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="filterOffcanvas" aria-labelledby="filterOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="filterOffcanvasLabel">Filters</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form id="filterForm" onsubmit="return false;">
          <div class="mb-3">
            <label for="genderDropdown" class="form-label">Gender</label>
            <select class="form-select" id="genderDropdown">
              <option value="all">All Genders</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-3 row">
            <div class="col">
              <label for="startDate" class="form-label">From</label>
              <input type="date" class="form-control" id="startDate" />
            </div>
            <div class="col">
              <label for="endDate" class="form-label">To</label>
              <input type="date" class="form-control" id="endDate" />
            </div>
          </div>
          <div class="mb-3">
            <label for="ratingDropdown" class="form-label">Rating</label>
            <select class="form-select" id="ratingDropdown">
              <option value="all">All Ratings</option>
              <option value="rated">Rated</option>
              <option value="unrated">Unrated</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="rankingDropdown" class="form-label">Ranking</label>
            <select class="form-select" id="rankingDropdown">
              <option value="all">All Ranks</option>
              <option value="no-assessment">No Assessment</option>
              <option value="top-10">Top 10</option>
              <option value="top-25">Top 25</option>
              <option value="top-50">Top 50</option>
              <option value="below-50">Below 50</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="sortByDropdown" class="form-label">Sort By</label>
            <select class="form-select" id="sortByDropdown">
              <option value="rank">Rank</option>
              <option value="name">Name</option>
              <option value="rating">Rating</option>
              <option value="date">Date</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="usersPerPageBottom" class="form-label">Users per page</label>
            <select id="usersPerPageBottom" class="form-select">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-primary flex-fill" id="applyFiltersBtn" data-bs-dismiss="offcanvas">Apply</button>
            <button type="button" class="btn btn-outline-secondary flex-fill" id="resetFiltersBtn">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive mb-2">
      <table class="table table-striped table-hover align-middle" id="userProfilesTable">
        <thead class="sticky-top">
          <tr>
            <th>S.No</th>
            <th>Profile</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Education</th>
            <th>Preferences</th>
            <th>Skills</th>
            <th>Social</th>
            <th>CV</th>
            <th>Rank</th>
            <th>Rating</th>
            <th>Remarks</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS will populate rows here -->
        </tbody>
      </table>
    </div>

    <!-- Pagination Bar -->
    <div class="pagination-bar">
      <nav aria-label="User pagination">
        <ul class="pagination mb-0" id="paginationControls">
          <!-- JS will populate pagination here -->
        </ul>
      </nav>
    </div>
  </div>

  <script type="module" src="/staticfiles/db/dbconfig.js"></script>
  <script type="module" src="/staticfiles/mainfiles/jdmasterpanel/users-record/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
