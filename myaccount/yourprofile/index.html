    async function loadHTML() {
      document.getElementById('header').innerHTML = await fetch('navbar.html').then(response => response.text());

    }

    loadHTML();

  <script type="module">
    // Check if the user is signed in
    window.auth.onAuthStateChanged((user) => {
      const signupButton = document.getElementById('signup-button');

      if (user) {
        localStorage.setItem("email", user.email);
        document.getElementById("login-button").innerHTML = "Logout";
        signupButton.style.display = "none"; // Hide the signup button directly
        document.getElementById("user-mail").innerHTML = user.email;
        document.getElementById("welcome-text").innerHTML = "Welcome";
      } else {
        const loginButton = document.getElementById("login-button");
        loginButton.addEventListener("click", () => {
          const email = localStorage.getItem("email");
          if (email) {
            localStorage.clear();
          }
          location.href = "/login"; // Corrected 'location.location.href' to 'location.href'
        });
        signupButton.style.display = "block"; // Show the signup button when user is not signed in
      }
    });
    document.getElementById("login-button").addEventListener("click", function () {
      const email = localStorage.getItem("email");
      if (email) {
        localStorage.clear();
        auth.signOut()
          .then(() => {
            window.location.href = "/login/";
          })
          .catch((error) => {
            console.error("Error signing out:", error);
          });
      }
    });
  </script>

  <script>
    window.addEventListener("scroll", () => {
      let scrollVal = window.scrollY;
      if (scrollVal > 2000) {
        document.getElementById("backToTopBtn").style.display = "block";
      } else {
        document.getElementById("backToTopBtn").style.display = "none";
      }
    });

    function scrollToTop() {
      document.documentElement.scrollTop = 0;
    }

    document
      .getElementById("backToTopBtn")
      .addEventListener("click", scrollToTop);
  </script>
